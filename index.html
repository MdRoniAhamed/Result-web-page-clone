<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Board Bangladesh</title>
    <link rel="shortcut icon" href="img/title_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Main Area -->
    <div id="main_area">
        <!-- header part -->
        <header class="main_header">
            <div class="img1">
                <img src="img/bd_logo.png" width="82" height="82" alt="logo">
            </div>
            <div class="header_two">
                <div class="overlap"></div>
                <div class="first">
                    <h1> Ministry of Education </h1>
                    <img src="img/banner_flag.jpg" width="220" height="40" alt="flagimg">
                </div>
                <div class="two">
                    <h1>Intermediate and Secondary Education Boards Bangladesh </h1>
                </div>
                <div class="three">
                    <a href="http://www.educationboard.gov.bd/">Official Website of Education Board
                    </a>
                </div>
            </div>
        </header>
        <!-- Content Part -->
        <div class="form_area">
            <!-- Form -->
            <form action="get">
                <div id="form_main">
                    <div class="form_style">
                        <label >Examination <span class="examination1">:</span></label>
                        <select name="exam" >
                            <option value="hsc">HSC/Alim/Equivalent</option>
                            <option value="jsc">JSC/JDC</option>
                            <option value="ssc">SSC/Dakhil</option>
                            <option value="ssc_voc">SSC(Vocational)</option>
                            <option value="hsc">HSC/Alim</option>
                            <option value="hsc_voc">HSC(Vocational)</option>
                            <option value="hsc_hbm">HSC(BM)</option>
                            <option value="hsc_dic">Diploma in Commerce</option>
                            <option value="hsc">Diploma in Business Studies</option>
                        </select>
                    </div>
                    <div class="form_style">
                        <label >Year <span class="year">:</span></label>
                        <select name="year" >
                            <option value="0000" selected>Select One</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                            <option value="2007">2007</option>
                            <option value="2006">2006</option>
                            <option value="2005">2005</option>
                            <option value="2004">2004</option>
                            <option value="2003">2003</option>
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                            <option value="2000">2000</option>
                            <option value="1999">1999</option>
                            <option value="1998">1998</option>
                            <option value="1997">1997</option>
                            <option value="1996">1996</option>
                        </select>
                    </div>
                    <div class="form_style">
                        <label >Board <span class="board">:</span></label>
                        <select name="board" >
                            <option value="" selected>Select One</option>
                            <option value="barisal">Barisal</option>
                            <option value="chittagong">Chittagong</option>
                            <option value="comilla">Comilla</option>
                            <option value="dhaka">Dhaka</option>
                            <option value="dinajpur">Dinajpur</option>
                            <option value="jessore">Jessore</option>
                            <option value="mymensingh">Mymensingh</option>
                            <option value="rajshahi">Rajshahi</option>
                            <option value="sylhet">Sylhet</option>
                            <option value="madrasah">Madrasah</option>
                            <option value="tec">Technical</option>
                            <option value="dibs">DIBS(Dhaka)</option>
                        </select>
                    </div>
                    <div class="form_style">
                        <label >Roll <span class="roll">:</span></label>
                        <input type="number" name="roll">
                    </div>
                    <div class="form_style">
                        <label >Reg: No <span class="reg">:</span></label>
                        <input type="number" name="reg" >
                    </div>
                    <div class="form_style">
                        <label >3 + 2 <span class="jug">=</span></label>
                        <input type="number" name="jug">
                    </div>
                    <div class="form_button">
                        <button>Reset</button>
                        <Button>Submit</Button>
                    </div>
                </div>
            </form>
        </div>
        <footer class="footer_area">
            <div class="main_footer">
                <div class="first_footer">
                    <p>Â©2005-2024 Ministry of Education, All rights reserved.</p>
                </div>
                <div class="two_footer">
                    <p>Powered by</p>
                </div>
                <div class="three_footer">
                    <img src="img/tbl_logo.png" alt="tbl">
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
